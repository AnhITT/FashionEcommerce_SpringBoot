<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/layout}">
<head>
  <meta charset="UTF-8">
  <title>Login</title>

</head>
<body>
<div layout:fragment="content">
  <div class="container pt-2">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <h3 class="card-title text-center">Login</h3>
        <form th:action="@{/login}" method="post">
          <fieldset>
            <div th:if="${param.error}" class="alert alert-danger">
              Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
              You have been logged out.
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" required class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input type="password" required class="form-control" id="password" name="password">
            </div>
            <div class="">
              <input type="checkbox" name="remember-me" id="remember-me">
              <label for="remember-me">Remember me</label>
              <a class="text-primary d-flex justify-content-end" href="/register">Don't have account. Sign up?</a>
            </div>
            <div class="d-grid gap-2 form-action d-flex justify-content-center mb-5">
              <button type="submit" class="btn essence-btn">Login</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

</div>

</body>
</html>
