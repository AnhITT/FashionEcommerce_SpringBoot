<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/layout}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <h3 class="card-title text-center">Sign Up</h3>
                <form th:action="@{register}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">First Name:</label>
                        <input type="text" class="form-control" th:field="*{fullName}" id="name">
                        <span class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" th:field="*{email}" id="email">
                        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" th:field="*{username}">
                        <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" th:field="*{password}" id="password">
                        <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Phone:</label>
                        <input type="tel" class="form-control" th:field="*{phoneNumber}" id="phoneNumber">
                        <span class="text-danger" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address:</label>
                        <input type="text" class="form-control" th:field="*{address}" id="address">
                        <span class="text-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
                    </div>

                    <div class="d-grid gap-2 p-5">
                        <button type="submit" class="btn btn-info">Sign up</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
