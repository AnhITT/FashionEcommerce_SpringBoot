<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared/layout}">
<head>
  <meta charset="UTF-8">
  <title th:text="${productItem.nameProduct}"></title>

</head>
<body>
<div layout:fragment="content">
  <!-- ##### Single Product Details Area Start ##### -->
  <section class="single_product_details_area d-flex align-items-center">

    <!-- Single Product Thumb -->
    <div class="single_product_thumb clearfix">
      <div class="product_thumbnail_slides owl-carousel">
        <img th:src="${productItem.imgProduct}" alt="">
        <img th:src="${productItem.imgCoverProduct}" alt="">
      </div>
    </div>

    <!-- Single Product Description -->
    <div class="single_product_desc clearfix">
        <h2 th:text="${productItem.nameProduct}"></h2>
      <p class="product-desc" th:text="${productItem.viewProduct + ' view'}"></p>
      <h3 class="bold" th:text="${productItem.priceProduct + '$'}"></h3>
      <p class="product-desc" th:text="${productItem.desProduct}"></p>

      <!-- Form -->
      <form class="cart-form clearfix" method="post">
        <!-- Select Box -->
        <div class="select-box d-flex mt-50 mb-30">
          <select name="select" id="productSize" class="mr-5">
            <option value="value">Size: XL</option>
            <option value="value">Size: X</option>
            <option value="value">Size: M</option>
            <option value="value">Size: S</option>
          </select>
        </div>
        <!-- Cart & Favourite Box -->
        <div class="cart-fav-box d-flex align-items-center">
          <!-- Cart -->
          <a onclick="return confirm('Are you sure you want to add this product to cart?')"
             th:href="@{/cart/add/{id}/{returnUrl}(id=${productItem.idProduct}, returnUrl='product')}"
             class="btn essence-btn">Add to Cart</a>
        </div>
      </form>
    </div>
  </section>

</div>

</body>
</html>
